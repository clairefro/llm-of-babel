<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM of Babel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-nav">
      <a href="/" class="nav-link">LLM of Babel</a>
      <a href="pricing/" class="nav-link">Pricing</a>
    </div>

    <div class="container">
      <aside class="settings-sidebar">
        <h3>Settings</h3>
        <div class="temperature-setting">
          <h4 class="temperature-label">Temperature</h4>
          <div class="temperature-slider-row">
            <span>-∞</span>
            <input
              type="range"
              id="temperature-slider"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
            <span>∞</span>
          </div>
        </div>
        <h4 class="sidebar-title">Script Settings</h4>
        <div class="sidebar-btn-row">
          <button type="button" id="select-all-btn" class="sidebar-btn">
            Select All
          </button>
          <button type="button" id="deselect-all-btn" class="sidebar-btn">
            Deselect All
          </button>
        </div>
        <form id="settings-form">
          <!-- JS will populate checkboxes here -->
        </form>
      </aside>
      <button id="settings-toggle" class="settings-toggle-btn">☰</button>
      <main>
        <div class="greeter-banner">
          <div class="greeter-title">?</div>
        </div>
        <div class="chat-area">
          <form class="chat-form">
            <textarea
              class="chat-textarea"
              placeholder="What's on your mind?"
            ></textarea>
            <button type="submit" class="submit-btn">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                  d="M12 5v14M12 5l6 6M12 5l-6 6"
                  stroke="#f3f3f3"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </form>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
