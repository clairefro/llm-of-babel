    <div class="container">
      <aside class="settings-sidebar">
        <h3>Settings</h3>
        <div class="temperature-setting">
          <h4 class="temperature-label">Temperature</h4>
          <div class="temperature-slider-row">
            <span>-∞</span>
            <input

          <!-- JS will populate checkboxes here -->
        </form>
      </aside>
      <button id="settings-toggle" class="settings-toggle-btn">☰</button>

        <div class="greeter-banner">
          <div class="greeter-title">?</div>
        </div>
        <div class="chat-area">
          <form class="chat-form">
            <textarea
              class="chat-textarea"
              placeholder="What's on your mind?"
            ></textarea>
            <button type="submit" class="submit-btn" disabled>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path
                  d="M12 5v14M12 5l6 6M12 5l-6 6"
