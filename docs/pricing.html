<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing - LLM of Babel</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="top-nav">
      <a href="/" class="nav-link">LLM of Babel</a>
      <a href="pricing/" class="nav-link">Pricing</a>
    </div>

    <div class="container">
      <main>
        <h1>Pricing</h1>
        <section class="pricing-section">
          <div class="pricing-tiers">
            <div class="pricing-card pricing-free">
              <h2 class="pricing-title">Starter</h2>
              <div class="pricing-price">Free</div>
              <ul class="pricing-features">
                <li>
                  <span class="pricing-feature-star">✓</span> Unlimited chat
                  messages
                </li>
                <li>
                  <span class="pricing-feature-star">✓</span> Infinite entropy
                </li>
                <li>
                  <span class="pricing-feature-star">✓</span> 150 tokens/second
                </li>
                <li>
                  <span class="pricing-feature-star">✓</span> 20+ human scripts
                </li>
              </ul>
              <a href="/" class="pricing-btn pricing-btn-link">Get started</a>
            </div>
            <div class="pricing-card pricing-enterprise">
              <h2 class="pricing-title">Enterprise</h2>
              <div class="pricing-price">5 potatoes</div>
              <ul class="pricing-features">
                <li>
                  <span class="pricing-feature-star">★</span> Everything in
                  Starter and
                </li>
                <li>
                  <span class="pricing-feature-star">✓</span> Can say you paid
                  for Enterprise
                </li>
              </ul>
              <a
                href="https://buymeacoffee.com/clairefro"
                target="_blank"
                rel="noopener"
                class="pricing-btn pricing-btn-link"
                >Get Enterprise</a
              >
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
